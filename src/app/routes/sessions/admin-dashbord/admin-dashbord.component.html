<breadcrumb></breadcrumb>

<!-- <div class="matero-col" fxFlex="100" fxFlex.gt-sm="60"></div> -->
<mat-card>
  <div class="matero-col" fxFlex="100" fxFlex.gt-sm="50">
  <mat-card-subtitle>
    <h1>User</h1>
  </mat-card-subtitle>
  <mat-card-content>
    <table class="w-full" mat-table [dataSource]="dataSourceUser">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          <h2>Role</h2>
        </th>
        <td mat-cell *matCellDef="let element;">
          {{element.name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>
          <h2>Number</h2>
        </th>
        <td mat-cell *matCellDef="let element;">
          {{element.count}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsUser"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsUser;"></tr>
    </table>
  </mat-card-content>
</div>

<div class="matero-col" fxFlex="100" fxFlex.gt-sm="50">
  <mat-card-subtitle>
    <h1>Examiner</h1>
  </mat-card-subtitle>
  <mat-card-content>
    <table class="w-full" mat-table [dataSource]="dataSourceExamination">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          <h2>Examiner</h2>
        </th>
        <td mat-cell *matCellDef="let element;">
          {{element.name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>
          <h2>Number of Examiners</h2>
        </th>
        <td mat-cell *matCellDef="let element;">
          {{element.count}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsUser"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsUser;"></tr>
    </table>
  </mat-card-content>
</div>
</mat-card>

<mat-card>
  <div class="matero-col" fxFlex="100" fxFlex.gt-sm="50">
    <mat-card-subtitle>
      <h1>ETH</h1>
    </mat-card-subtitle>
    <mat-card-content>

      <div class="mat-h4">
        <p class="m-t-0 m-b-8">
          <label>Block chain address : {{address}}</label>
          <!-- <label id="address"></label> -->
        </p>

        <p class="m-t-0 m-b-8">
          <label>Balance : {{balance}}  ETH</label>
        </p>

        <p class="m-t-0 m-b-8">
          <label>Number of block : {{countBlock}}</label>
        </p>

        <p class="m-t-0 m-b-8">
          <label>Last hash (TxAddress) : {{lastTxAddress}}</label>
        </p>

        <!-- <p class="m-t-0 m-b-8">
          <label>LastData : {{lastData}}</label>
        </p> -->


      </div>

    </mat-card-content>
  </div>
</mat-card>
