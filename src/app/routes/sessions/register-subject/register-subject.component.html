<breadcrumb></breadcrumb>

<div class="w-full h-full" fxLayout="row wrap">
  <mat-card class="mat-elevation-z4 m-auto" style="max-width: 380px;">
    <mat-card-title class="text-center m-b-24">
      Create Examination <br />
      <!-- {{'register.title' | translate}} -->
    </mat-card-title>

    <form class="form-field-full" [formGroup]="registerForm">

      <mat-form-field appearance="outline">
        <mat-label>Subject Name</mat-label>

        <mat-select  (selectionChange)="changeClient($event.value)">
          <mat-option *ngFor="let subject of subjects| async" [value]="subject.id">
            {{ subject.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="registerForm.get('subject')?.invalid">
          {{'validations.required' | translate}}
        </mat-error>
      </mat-form-field>


      <button class="w-full" mat-raised-button color="primary" (click)="onSave()">
        Submit
      </button>

      <!-- <div class="m-t-16">{{'register.have_an_account' | translate}}?
        <a routerLink="/auth/login">{{'login.login' | translate}}</a>
      </div> -->
    </form>
<!--
    <section>
      <button mat-button (click)="openWelcomeDialog()">Welcome</button>
    </section> -->

  </mat-card>
</div>
