<mat-card-title class="text-center m-b-24">
  Add Score <br />
  <!-- {{'register.title' | translate}} -->
</mat-card-title>

<form class="form-field-full" [formGroup]="registerForm">

  <!-- <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" readonly="true">
  </mat-form-field> -->

  <mat-form-field appearance="outline">
    <mat-label>Score</mat-label>
    <input matInput formControlName="socre" required>
    <mat-error *ngIf="registerForm.get('socre')?.invalid">
      {{'validations.required' | translate}}
    </mat-error>
  </mat-form-field>


  <button class="w-full" mat-raised-button color="primary" (click)="onSave()">
    Submit
  </button>

  <!-- <div class="m-t-16">{{'register.have_an_account' | translate}}?
    <a routerLink="/auth/login">{{'login.login' | translate}}</a>
  </div> -->
</form>
